<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    
    <title>Login</title>
</head>
<body>
    
    <main class="container2">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="email" class="login-email" placeholder="Enter your email" id="">
                  <div class="underline"></div>
            </div>
               
               
            <div class="input-field">
                <input  type="password" class="text" placeholder="Enter your password" id="login-password">
                  <div class="underline"></div>
                  
            </div>
       
         <input type="submit" value="Continue" class="registerBtn">
               
        </form>
   
        <span>Don't have an account? <a href="index.html">create account</a></span>
              <div class="social-fields">
                  <div class="social-field twitter">
                      <a href="#">
                        <i class="fab fa-twitter"></i>
                        Sign in with Twitter
                    </a>
                    
                  </div>
                  <div class="social-field facebook">
                    <a href="#">
                      <i class="fab fa-facebook-f"></i>
                      Sign in with Facebook
                  </a>
                  
                </div>
              </div>


        <div class="footer"></div>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
